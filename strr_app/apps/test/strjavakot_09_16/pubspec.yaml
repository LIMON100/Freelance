name: rtest1
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  video_player: ^2.8.0
  google_fonts: ^6.2.1
  wifi_scan: ^0.4.0
  connectivity_plus: ^6.0.3
  permission_handler: ^12.0.0+1
  wifi_iot: ^0.3.19+2
  shared_preferences: ^2.2.3
  flutter_joystick: ^0.2.2
  wakelock_plus:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/play_store_512.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/play_store_512.png"

flutter:

  uses-material-design: true
  assets:
    - assets/icons/
    - assets/new_icons/
    - assets/fonts/NotoSans-Medium.ttf
    - assets/fonts/NotoSans-Bold.ttf


  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700