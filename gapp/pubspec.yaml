  lottie: ^3.1.0
  permission_handler: ^11.3.0
  page_transition: ^2.1.0
  screenshot: any
  syncfusion_flutter_calendar: ^26.1.38
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  flutter_stripe: ^11.0.0
  purchases_flutter: ^6.30.2
  purchases_ui_flutter: ^6.30.2
  country_code_picker: ^3.0.0
  pinput: ^5.0.0
  firebase_app_check: ^0.3.1+1
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0
  date_picker_timeline: ^1.2.6
  google_places_autocomplete_text_field: ^0.1.3
  flutter_rounded_date_picker: ^3.0.4
  share_plus: ^10.0.2
  url_launcher: ^6.3.1
